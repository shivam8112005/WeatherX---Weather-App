<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/clear.png">
    <link rel="stylesheet" href="style.css">
    <title>WeatherX - Ultimate Weather App</title>
</head>
<body>
    <div class="fullscreen">
        <div class="screen">
            <div class="search">
                <div class="search1"><input type="text" class="search-box" placeholder="Search City Name"></div>
                <div class="search-btn">
                    <button><img src="images/search.png" alt="search" class="src-img"></button>
                </div>
            </div>
            <div class="error">Enter City Name to View Weather.</div>
            <!-- Invalid City Name ! -->
            <div class="weather">
                <img src="images/rain.png" alt="" class="main-img">
                <div class="temp3"><div class="temp">22Â°C</div></div>
                <div class="temp2"><div class="temp1">New York</div></div>
                <br>
               
                <!-- <h2 class="h1">New York</h2> -->
                <div class="footer">
                   <div class="div1">
                    <img src="images/humidity.png" alt="" class="humidity">
                    <div class="hum"><h2 class="humiditydata">90%</h2></div>
                   </div>
                    <div class="div2">
                         <img src="images/wind.png" alt="" class="wind">
                        <div class="win"><h2 class="winddata">2.68 km/h</h2></div>
                    </div>
                </div>
               
            </div>
            <div class="info">
                <div class="hum1">Humidity</div>
                <div class="win1">Wind Speed</div>
            </div>
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
